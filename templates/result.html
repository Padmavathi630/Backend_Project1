<!DOCTYPE html>
<html>
<head>
    <title style="color:azure">Matches</title>

</head>
<body style="background-color:black;"
<center>
    <h1 style="color:azure; font-size: 50px;"> <i>Matches</i></h1>
    {% if matches %}
        <ol>
            {% for match in matches %}
                <li style="color: aqua; font-size:40px;" ><i>{{match }}</i></li>
            {% endfor %}
        </ol>
    {% else %}
        <ul>
            <p style="color: aqua; font-size:40px;"><i><strong>No matches found</strong><strong></strong></i></p>
        </ul>
    {% endif %}
</center>
</body>
</html>


    </body>



</html>
